<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="fonts/fonts_offline.css">
    <link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/light.css">
    <link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/regular.css">
    <link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/solid.css">
    <link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/fontawesome.css">
</head>

<body style="overflow: hidden; margin: 0;">
    <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

let render = () => {
  const { App } = require('./app');
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) { module.hot.accept(render); }
</script>

</html>
